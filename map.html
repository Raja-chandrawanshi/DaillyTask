<script>
  let arr = [1, 2, 3, 4];
  Array.prototype.myMap = function (cb) {
    let output = [];
    for (let i = 0; i < this.length; i++) {
      output.push(cb(this[i]));
    }
    return output;
  };

  let map1 = arr.myMap((x) => x + 2);
  console.log(map1);
</script>
