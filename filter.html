<script>
  let arr = [1, 2, 3, 4];
  Array.prototype.myFilter = function (cb) {
    let output = [];
    for (let i = 0; i < this.length; i++) {
      if (cb(this[i])) {
        output.push(this[i]);
      }
    }
    return output;
  };
  console.log(arr.myFilter((x) => x > 2));
</script>
