<script>
  let str = "ADCCCC";
  String.prototype.mytoUpperCase = function (cb) {
    let output = "";
    for (let i = 0; i < this.length; i++) {
      output += cb(this[i]);
    }
    return output;
  };
  console.log(
    str.mytoUpperCase((x) => String.fromCharCode(x.charCodeAt(0) + 32))
  );

  //console.log(String.fromCharCode("a".charCodeAt(0) + 32));
</script>
